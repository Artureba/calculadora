<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>

    <div id="calc" class="calc">
        <h2>Calculadora Artureba</h2>
        <p id="display" class="">0</p>
        <div id="corpo" class="corpo">
            <div id="numeros" class="numeros">
                <button id="bt-1" type="button" class="" value="1">1</button>
                <button id="bt-2" type="button" class="" value="2">2</button>
                <button id="bt-3" type="button" class="" value="3">3</button>
                <button id="bt-4" type="button" class="" value="4">4</button>
                <button id="bt-5" type="button" class="" value="5">5</button>
                <button id="bt-6" type="button" class="" value="6">6</button>
                <button id="bt-7" type="button" class="" value="7">7</button>
                <button id="bt-8" type="button" class="" value="8">8</button>
                <button id="bt-9" type="button" class="" value="9">9</button>
                <button id="bt-virg" type="button" class="" value=",">,</button>
                <button id="bt-0" type="button" class="" value="0">0</button>
                <button id="bt-igual" type="button" class="" value="=">=</button>
            </div>
            <div id="operadores" class="operadores">
                <button id="bt-apagar">AC</button>
                <button id="bt-mais" class="" value="+">+</button>
                <button id="bt-menos" class="" value="-">-</button>
                <button id="bt-div" class="" value="/">/</button>
                <button id="bt-mult" class="" value="*">*</button>
            </div>
        </div>
    </div>



    
</body>
</html>
